<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO CAJERO</title>
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!--mi css-->
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="inicial" class="col-6 container-1 position-absolute top-50 start-50 translate-middle rounded-3 px-3">
        <h1 class="text-center mb-5 pt-5"> BIENVENIDO POR FAVOR IDENTIFICATE</h1>
        <div class="row">
          <form class="position-absolute top-50 start-50 translate-middle col-3 text-center">
            <div class="mb-3">
              <label for="usuario" class="mb-3 form-label">USUARIO</label>
              <input type="text" autocomplete="on" class="form-control" id="idUsuario" aria-describedby="Ingresar">
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="mb-3 form-label">PASSWORD</label>
              <!--autocomplete propiedad que permite el input se autocomplete de acuerdo al historial-->
              <input type="password" autocomplete="on" class="form-control" id="idPassword">
            </div>
            <button onclick="ingresar()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ENTRAR</button>
          </form>
        </div>
      </div>

      <div id="cuentas" class="col-6 container-1 position-absolute top-50 start-50 translate-middle rounded-3 px-3">
        <h1 class="text-center mb-5 pt-5"> CUENTAS</h1>
        <div class="row">
        </div>
      </div>  <!--ventana cuetnas-->
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



  <!--bootstrapjs-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="./app.js"></script>
</body>

</html>
